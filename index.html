<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Behzad Ehsan Maleki</title>
    <meta name="description" content="Official website of Behzad Ehsan Maleki" />
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.4;
        padding: 2rem;
        background: linear-gradient(120deg, rgba(99,102,241,0.10), rgba(236,72,153,0.10), rgba(16,185,129,0.10));
        background-size: 200% 200%;
        animation: gradientShift 18s ease-in-out infinite;
      }
      main {
        max-width: 60ch;
        text-align: center;
        animation: fadeInUp 700ms ease-out both;
      }
      h1 { font-size: clamp(1.6rem, 3.5vw, 2.4rem); margin: 0 0 0.5rem; animation: fadeInUp 700ms ease-out both; animation-delay: 150ms; }
      h2, H2 { animation: fadeInUp 700ms ease-out both; animation-delay: 350ms; }
      h3, H3 { animation: fadeInUp 700ms ease-out both; animation-delay: 500ms; }
      p { opacity: 0.8; margin: 0; animation: fadeInUp 700ms ease-out both; animation-delay: 700ms; }

      /* Minimal money counter */
      .money {
        margin-top: 1rem;
        display: grid;
        gap: 0.4rem;
        place-items: center;
      }
      .money button {
        appearance: none;
        border: 0;
        background: transparent;
        font-size: 1.8rem;
        cursor: pointer;
        line-height: 1;
        transition: transform 150ms ease;
      }
      .money button:focus-visible { outline: 2px solid currentColor; border-radius: 6px; }
      .money button:hover { transform: translateY(-1px); }
      .money .amount { opacity: 0.9; min-height: 1lh; }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translate3d(0, 8px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>This website belongs to Behzad Ehsan Maleki.</h1>
      <H2>Love you for ever Elnaz.</H2>
      <H3>Behzad raped Soroush</H3>
        <H3>March 12, 2025 meeting!!!!</H3>
    <p>Soroush will pay all the fees for behzad</p>

    <div class="money" aria-live="polite">
      <button id="moneyBtn" aria-label="Add one dollar" title="Add $1">ðŸ’µ</button>
      <p id="moneyOut" class="amount"></p>
    </div>

    <p id="time" aria-live="polite" style="margin-top: 1rem;"></p>

    </main>
  </body>
  <script>
    (function() {
      const el = document.getElementById('time');
      if (!el) return;
      function updateTime() {
        const now = new Date();
        const date = new Intl.DateTimeFormat(undefined, {
          weekday: 'short', year: 'numeric', month: 'short', day: '2-digit'
        }).format(now);
        const time = new Intl.DateTimeFormat(undefined, {
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
        el.textContent = `${date} â€¢ ${time}`;
      }
      updateTime();
      setInterval(updateTime, 1000);
    })();
    (function() {
      const btn = document.getElementById('moneyBtn');
      const out = document.getElementById('moneyOut');
      if (!btn || !out) return;

      const fmt = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
      const KEY = 'moneyCount';
      let count = Number(localStorage.getItem(KEY) || '0');

      function render() {
        out.textContent = fmt.format(count);
      }
      render();

      btn.addEventListener('click', () => {
        count += 1;
        localStorage.setItem(KEY, String(count));
        render();
      });
    })();
  </script>
  
</html>
